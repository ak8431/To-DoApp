<style type="text/css">
	body{
		background : #0d1521;
		font-family: tahoma;
		color: #989898;
	}

	#todo-table{
		position: relative;
		width: 95%;
		background: #090d13;
		margin : 0 auto; 
		padding: 20px;
		box-sizing: border-box;
	}

	#todo-table form:after{
		margin: 0;
		content: '';
		display: block;
		clear: both;
	}

	input[type="text"]{
		width: 65%;
		padding: 20px;
		background: #181c22;
		border: 0;
		float: left;
		font-size: 20px;
		color: #989898;
	}
	input[type="text"]:hover{
		background: white;
	}

	button{
		padding: 20px;
		width: 25%;
		float: left;
		background: #23282e;
		border: 0;
		box-sizing: border-box;
		color:  #fff;
		cursor: pointer;
		font-size: 20px; 
	}
	button:hover{
		background: #A0A0A0;
		color: black;
	}

	.ulCl{
		list-style-type: none;
		padding: 0;
		margin: 0;
	}

	.liCl{
		width: 100%;
		padding: 20px;
		box-sizing: border-box;
		font-family: arial;
		font-size: 20px;
		cursor: pointer;
		letter-spacing: 1px;
	}

	.liCl:hover{
		text-decoration: line-through;
		background: rgba(0, 0 ,0, 0.2);
	}
</style>
<h1>ToDo App</h1>
<div id="todo-table">
    <form>
        <input type="text" name="item" placeholder="Add new Item..." ng-model="item.item" required>
        <button ng-click="addItemToList()">Add Item</button>
    </form>
    <ul class="ulCl" ng-repeat="todoData in todoList">
        <li class="liCl" ng-click="deleteItem(todoData._id)">{{todoData.item}}</li>
    </ul>
</div>
